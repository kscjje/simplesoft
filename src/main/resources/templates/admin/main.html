<!DOCTYPE html>
<html xmlns:th="http//www.thymeleaf.org"
	  xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	  layout:decorate="~{layouts/admin_layout}">
	<main layout:fragment="content" style="width:100%;min-height: 788px;">
		<style>
			.title {
				padding: 30px 40px 20px 0px;
			}
			.title > h1{
				font-size: 24px;
			}
			.search {
				padding: 15px; 
				background-color: #fafafa; 
				border-top:1px solid #e1e1e1;
				border-bottom:1px solid #e1e1e1;
				font-size: 14px;
			}
			.search > p > i{
				font-size: 18px;
			}
			.inputText {
				border: 1px solid #c5c5c5;
				background: #fff;
				color: #444;
				border-radius: 0;
				height: 32px;
				padding-left: 10px;
				width:140px;
			}
			.search > div > .spanTitle {
				display:inline-block;
				width:80px;
			}
			.i_calendar {
				background-color: #fff;
				border:1px solid rgb(192, 192, 192);
				border-left: 0px;
				padding:6px;
				cursor: pointer;
			}
			.btn_date {
				margin-left: 7px;
				background-color: #fff;
				border:1px solid rgb(192, 192, 192);
				padding:5px 15px 5px 15px;
				width:65px;
			}
			.btn_active {
				background-color: #787878;
				color: #FFF;
			}
		</style>
        <div class="contents" style="height: 100%;">
			<div class="ms-5 me-4">
				<div class="title"><h1><i class="bi bi-check-lg me-2"></i>주문 내역</h1></div>
				<div class="search">
					<div class="mb-1">
						<span class="mb-1 spanTitle"><i class="bi bi-dot me-1"></i>기간</span>
						<span class="ms-4">
							<input type="text" style="cursor: pointer;" class="inputText date datepicker" placeholder="YYYY-MM-DD" readonly><i class="bi bi-calendar i_calendar me-2" onclick="$('.date').datepicker('show');"></i>
							~ 
							<input type="text" class="inputText date2 ms-2" placeholder="YYYY-MM-DD" readonly><i class="bi bi-calendar i_calendar" onclick="$('.date2').datepicker('show');"></i>
							<input type="button" class="btn_date" value="오늘">
							<input type="button" class="btn_date" value="7일">
							<input type="button" class="btn_date" value="1개월">
							<input type="button" class="btn_date" value="3개월">
							<input type="button" class="btn_date" value="전체">
						</span>
					</div>
					<div class="mb-1">
						<span class="mb-1 spanTitle"><i class="bi bi-dot me-1"></i>주문상태</span>
						<span class="ms-4"><input type="text" class="inputText"></span>
					</div>
					<div class="mb-1">
						<span class="mb-1 spanTitle"><i class="bi bi-dot me-1"></i>주문번호</span>
						<span class="ms-4"><input type="text" class="inputText"></span>
					</div>
					<div class="mb-1">
						<span class="mb-1 spanTitle"><i class="bi bi-dot me-1"></i>주문자명</span>
						<span class="ms-4"><input type="text" class="inputText"></span>
					</div>
				</div>
			</div>
        </div>
		<script>
			$('.date').datepicker({
				format: 'yyyy-mm-dd', //데이터 포맷 형식(yyyy : 년 mm : 월 dd : 일 )
				endDate: '+0d', //달력에서 선택 할 수 있는 가장 느린 날짜. 이후로 선택 불가 ( d : 일 m : 달 y : 년 w : 주)
				autoclose: true, //사용자가 날짜를 클릭하면 자동 캘린더가 닫히는 옵션
				templates: {
					leftArrow: '&laquo;',
					rightArrow: '&raquo;',
				}, //다음달 이전달로 넘어가는 화살표 모양 커스텀 마이징
				showWeekDays: true, // 위에 요일 보여주는 옵션 기본값 : true
				todayHighlight: true, //오늘 날짜에 하이라이팅 기능 기본값 :false
				toggleActive: true, //이미 선택된 날짜 선택하면 기본값 : false인경우 그대로 유지 true인 경우 날짜 삭제
				weekStart: 0, //달력 시작 요일 선택하는 것 기본값은 0인 일요일
				language: 'ko', //달력의 언어 선택, 그에 맞는 js로 교체해줘야한다.
			}).on('changeDate', function (e) {
				console.log(e);
			});
			$('.date2').datepicker({
				format: 'yyyy-mm-dd', //데이터 포맷 형식(yyyy : 년 mm : 월 dd : 일 )
				endDate: '+0d', //달력에서 선택 할 수 있는 가장 느린 날짜. 이후로 선택 불가 ( d : 일 m : 달 y : 년 w : 주)
				autoclose: true, //사용자가 날짜를 클릭하면 자동 캘린더가 닫히는 옵션
				templates: {
					leftArrow: '&laquo;',
					rightArrow: '&raquo;',
				}, //다음달 이전달로 넘어가는 화살표 모양 커스텀 마이징
				showWeekDays: true, // 위에 요일 보여주는 옵션 기본값 : true
				todayHighlight: true, //오늘 날짜에 하이라이팅 기능 기본값 :false
				toggleActive: true, //이미 선택된 날짜 선택하면 기본값 : false인경우 그대로 유지 true인 경우 날짜 삭제
				weekStart: 0, //달력 시작 요일 선택하는 것 기본값은 0인 일요일
				language: 'ko', //달력의 언어 선택, 그에 맞는 js로 교체해줘야한다.
			}).on('changeDate', function (e) {
				console.log(e);
			});
			$(document).ready(function() {
				// 버튼 클릭 이벤트 처리
				$('.btn_date').click(function() {
					// 대상 요소에 btn_active 클래스가 있는지 확인
					var hasClass = $(this).hasClass('btn_active');
			
					// btn_active 클래스가 있으면 제거, 없으면 추가
			        if (hasClass) $(this).removeClass('btn_active'); // 클래스 제거
			        else {
						$(".btn_date").removeClass('btn_active'); // 클래스 제거
			            $(this).addClass('btn_active'); // 클래스 추가
			        }
			    });
			});
		</script>
	</main>
</html>
