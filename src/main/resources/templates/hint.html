<!DOCTYPE html>
<html xmlns:th="http//www.thymeleaf.org">
	<head>
		<meta charset="UTF-8">
		<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
		<title>산정현 교회 방탈출</title>
		<link rel="stylesheet" href="/css/bootstrap.min.css">
		<link rel="stylesheet" href="/css/font.css">
		<link rel="stylesheet" href="/css/bootstrap-icons.min.css">
		<script src="/js/jquery-3.6.0.min.js"></script>
		<script src="/js/bootstrap.bundle.min.js"></script>
		<script src="/js/jquery.blockUI.min.js"></script>
		<script src="/js/blockCommon.js"></script>
		<script src="/js/jQuery.serializeObject.min.js"></script>
	</head>
	<style>
		.content {
			display:block;
			text-align: center;
			position: absolute;
			left: 36%;
			top: 20%;
		}
	</style>
	<body style="background-color: black;">
		<div style="float: left; cursor: pointer;" class="mt-4 ms-5" id="homeDiv">
			<span style="color : rgb(255, 255, 255); font-weight: bold; font-size: 70px;">IGYM</span>
			<i class="bi bi-house-door" style="font-size:80px;color: #FFF;"></i>
		</div>
		<div class="content">
			<th:block th:if="${type == '01'}">
				<img src="images/hint01.png" width="610px" id="hint"><br><br>
				<input type="button" id="hintBtn" class="btn btn-secondary" value="정답 확인" onclick="fn_confirm('01')" >
			</th:block>
			<th:block th:if="${type == '02'}">
				<img src="images/hint02.png" width="610px" id="hint"><br><br>
				<input type="button" id="hintBtn" class="btn btn-secondary" value="정답 확인" onclick="fn_confirm('02')" >
			</th:block>
			<th:block th:if="${type == '03'}">
				<img src="images/hint03.png" width="610px" id="hint" style="left: 50%;"><br><br>
				<input type="button" id="hintBtn" class="btn btn-secondary" value="정답 확인" onclick="fn_confirm('03')" >
			</th:block>
			<th:block th:if="${type == '04'}">
				<img src="images/hint04.png" width="700px" id="hint"><br><br>
				<input type="button" id="hintBtn" class="btn btn-secondary" value="정답 확인" onclick="fn_confirm('04')" >
			</th:block>
			<th:block th:if="${type == '05'}">
				<img src="images/hint05.png" width="700px" id="hint"><br><br>
				<input type="button" id="hintBtn" class="btn btn-secondary" value="정답 확인" onclick="fn_confirm('05')" >
			</th:block>
			<th:block th:if="${type == '06'}">
				<img src="images/hint06.png" width="700px" id="hint"><br><br>
				<input type="button" id="hintBtn" class="btn btn-secondary" value="정답 확인" onclick="fn_confirm('06')" >
			</th:block>
			<input type="button" class="btn btn-secondary" value="돌아가기" onclick="location.href='/'" >
		</div>
	</body>
	<script>
		$(document).ready(function(){  
			$("#homeDiv").click(function(){
				location.href="/";
				return;
			});
		});
		function fn_confirm(type){
			if(type == '01'){
				$("#hint").attr("src","images/hint01_2.png");
				$("#hintBtn").hide();
			} else if(type == '02'){
				$("#hint").attr("src","images/hint02_2.png");
				$("#hintBtn").hide();
			} else if(type == '03'){
				$("#hint").attr("src","images/hint03_2.png");
				$("#hintBtn").hide();
			} else if(type == '04'){
				$("#hint").attr("src","images/hint04_2.png");
				$("#hintBtn").hide();
			} else if(type == '05'){
				$("#hint").attr("src","images/hint05_2.png");
				$("#hintBtn").hide();
			} else if(type == '06'){
				$("#hint").attr("src","images/hint06_2.png");
				$("#hintBtn").hide();
			}
		}
	</script>
</html>
