<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
	<th:block th:fragment="header">
		<!-- Header (s) -->
		<style>
			/* 데스크탑 (해상도 1280px 이상) */
			@media all and (min-width: 1280px) {
			  /* 데스크탑 전용 스타일 */
			}
			
			/* 노트북 & 테블릿 가로 (해상도 1024px ~ 1279px) */
			@media all and (min-width: 1024px) and (max-width: 1279px) {
			  /* 노트북 및 가로 방향 태블릿 스타일 */
			}
			
			/* 테블릿 가로 (해상도 768px ~ 1023px) */
			@media all and (min-width: 768px) and (max-width: 1023px) {
			  /* 태블릿 가로 스타일 */
			}
			
			/* 모바일 가로 & 테블릿 세로 (해상도 480px ~ 767px) */
			@media all and (min-width: 480px) and (max-width: 767px) {
			  /* 모바일 가로 또는 태블릿 세로 스타일 */
			}
			
			/* 모바일 세로 (해상도 ~ 479px) */
			@media all and (max-width: 479px) {
				.mb-5 {
					margin-bottom: 1.5rem !important;
				}
				.topbanner{ width:100%;}
				.header {width: 575; height: 30px;}
				.submenu {
					display: flex;
					border-top:1px solid rgba(0,0,0,0.055);
					border-bottom: 1px solid rgba(0,0,0,0.055);
					align-items: center; /* 수직 중앙 정렬 */
				}
				
				.header_logo {
				    display:none;
				}
				
				.header_logo img {
				    max-height: 15px; /* 로고 크기 제한 (원하는 크기로 조정) */
				    margin-left: 0rem;
				}
				.nav-item {
					margin-left: 0rem;
					font-size: 8px;
					height: auto;
				}
				.nav-item>a{
					list-style: none; 
					text-decoration: none; 
					color: rgb(0, 0, 64);
					font-family:'NotoSans';
					font-weight:600;
				}
			}
		</style>
		<div id="wrap" class="mb-5">
			<div class="header" style="background-color: rgb(51, 51, 51); text-align: center;" >
				<img src="/image/banner.jpg" class="topbanner">
			</div>
			<div id="submenu" class="submenu">
				<div class="header_logo"><a href="/main"><img src="/image/logo.jpg" alt="밥수니반찬헤더로고"></a></div>
				<ul class="nav container">
					<li class="nav-item">
						<a href="/order" class="nav-link">주문하기</a>
					</li>
					<li class="nav-item">
						<a href="/foodtable" class="nav-link">이달의식단</a>
					<li class="nav-item">
						<a href="#" class="nav-link">밥수니반찬</a>
					</li>
					<li class="nav-item">
						<a href="/cart" class="nav-link">장바구니</a>
					</li>
					<li class="nav-item">
						<a href="/mypage/noneOrderCheck" class="nav-link">비회원주문조회</a>
					</li>
				</ul>
			</div>
		</div>

			<nav>

		</div>-->
	<!-- (e) Header -->
	</th:block>
</html>
