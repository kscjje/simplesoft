<!DOCTYPE html>
<html xmlns:th="http//www.thymeleaf.org">
	<head>
		<meta charset="UTF-8">
		<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
		<title>산정현 교회 방탈출</title>
		<link rel="stylesheet" href="/css/bootstrap.min.css">
		<link rel="stylesheet" href="/css/font.css">
		<link rel="stylesheet" href="/css/bootstrap-icons.min.css">
		<script src="/js/jquery-3.6.0.min.js"></script>
		<script src="/js/bootstrap.bundle.min.js"></script>
		<script src="/js/jquery.blockUI.min.js"></script>
		<script src="/js/blockCommon.js"></script>
		<script src="/js/jQuery.serializeObject.min.js"></script>
	</head>
	<style>
		.content {
			display:block;
			text-align: center;
			position: absolute;
			left: 26%;
			top: 20%;
		}
		.footer {
			position: absolute;
			bottom:8%;
			left: 49%;
		}
		.btn_search {
		    min-width: 60px;
		    line-height: 30px;
		    height: 32px;
		    padding: 0 9px;
		    border: 1px solid #787878;
		    background: #787878;
		    color: #FFF;
			font-weight: bold;
		}
	</style>
	<body style="background-color: black;">
		<div style="float: left; cursor: pointer;" class="mt-4 ms-5" id="homeDiv">
			<span style="color : rgb(255, 255, 255); font-weight: bold; font-size: 70px;">IGYM</span>
			<i class="bi bi-house-door" style="font-size:80px;color: #FFF;"></i>
		</div>
		<div class="content">
			<th:block th:if="${type == '01'}">
				<img src="images/hint01.png" width="60%" id="hint"><br><br>
				<input type="button" id="hintBtn" class="btn btn-secondary" value="정답 확인" onclick="fn_confirm('01')" >
			</th:block>
			<th:block th:if="${type == '02'}">
				<img src="images/hint02.png" width="60%" id="hint"><br><br>
				<input type="button" id="hintBtn" class="btn btn-secondary" value="정답 확인" onclick="fn_confirm('02')" >
			</th:block>
		</div>
	</body>
	<script>
		$(document).ready(function(){  
			$("#homeDiv").click(function(){
				location.href="/";
				return;
			});
		});
		function fn_confirm(type){
			if(type == '01'){
				$("#hint").attr("src","images/hint01_2.png");
				$("#hintBtn").hide();
			} else if(type == '02'){
				$("#hint").attr("src","images/hint02_2.png");
				$("#hintBtn").hide();
			}
		}
	</script>
</html>
