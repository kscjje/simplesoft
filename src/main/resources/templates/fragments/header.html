<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
	<th:block th:fragment="header">
		<!-- Header (s) -->
		<style>
			.hamburger-btn {
        display: flex;
        flex-direction: column;
        justify-content: space-around;
        width: 30px;
        height: 25px;
        background: transparent;
        border: none;
        cursor: pointer;
        padding: 0;
    }
    
    .hamburger-btn span {
        width: 100%;
        height: 3px;
        background-color: rgb(0, 0, 64);
        transition: all 0.3s;
    }
    
    .mobile-menu {
        transition: right 0.3s ease;
    }
    
    .mobile-menu.active {
        right: 0;
    }
    
    .mobile-menu-overlay.active {
        display: block;
    }
    
    .nav-item>a {
        list-style: none; 
        text-decoration: none; 
        color: rgb(0, 0, 64);
        font-family:'NotoSans';
        font-weight:600;
    }
			/* 데스크탑 (해상도 1280px 이상) */
			@media all and (min-width: 1280px) {
				/* 데스크탑 전용 스타일 */								
				.submenu {
					border-top:1px solid rgba(0,0,0,0.055);
					border-bottom: 1px solid rgba(0,0,0,0.055);
					display: flex; /* Flexbox로 자식 요소를 정렬 */
					align-items: center; /* 수직 중앙 정렬 */
				}
				.header_logo img {
				    max-height: 50px; /* 로고 크기 제한 (원하는 크기로 조정) */
				    height: auto; /* 비율 유지 */
				    margin-left: 20rem;
				}
				
				.nav.container {
				    display: flex; /* Flexbox로 목록 정렬 */
				    list-style: none; /* 기본 리스트 스타일 제거 */
				    margin: 0; /* 기본 여백 제거 */
				    padding: 0; /* 기본 여백 제거 */
				}
				.nav-item {
					margin-left: 5rem;
					font-size: 18px;
					height: 50px;
				}
			}
			
			/* 노트북 & 테블릿 가로 (해상도 1024px ~ 1279px) */
			@media all and (min-width: 1024px) and (max-width: 1279px) {			
				/* 모바일 가로 또는 태블릿 세로 스타일 */
			  	
				.mb-5 {
					margin-bottom: 1.0rem !important;
				}
				.topbanner{ width:100%;}
				.header {width: 575; height: 75px;}
				.submenu {
					display: flex;
					border-top:1px solid rgba(0,0,0,0.055);
					border-bottom: 1px solid rgba(0,0,0,0.055);
					align-items: center; /* 수직 중앙 정렬 */
				}
				
				.header_logo img {
				    max-height: 30px; /* 로고 크기 제한 (원하는 크기로 조정) */
				    margin-left: 2rem;
				}
				.nav-item {
					margin-left: 0rem;
					font-size: 16px;
					height: auto;
				}
			}
			
			/* 테블릿 가로 (해상도 768px ~ 1023px) */
			@media all and (min-width: 768px) and (max-width: 1023px) {
				/* 태블릿 가로 스타일 */
				.mb-5 {
					margin-bottom: 1.0rem !important;
				}
				.topbanner{ width:100%;}
				.header {width: 575; height: 60px;}
				.submenu {
					display: flex;
					border-top:1px solid rgba(0,0,0,0.055);
					border-bottom: 1px solid rgba(0,0,0,0.055);
					align-items: center; /* 수직 중앙 정렬 */
				}
				
				.header_logo img {
				    max-height: 30px; /* 로고 크기 제한 (원하는 크기로 조정) */
				    margin-left: 2rem;
				}
				.nav-item {
					margin-left: 0rem;
					font-size: 16px;
					height: auto;
				}
			}
			
			/* 모바일 가로 & 테블릿 세로 (해상도 480px ~ 767px) */
			@media all and (min-width: 480px) and (max-width: 767px) {
				/* 모바일 가로 또는 태블릿 세로 스타일 */
				.mb-5 {
					margin-bottom: 1.0rem !important;
				}
				.topbanner{ width:100%;}
				.header {width: 575; height: 40px;}
				.submenu {
					display: flex;
					border-top:1px solid rgba(0,0,0,0.055);
					border-bottom: 1px solid rgba(0,0,0,0.055);
					align-items: center; /* 수직 중앙 정렬 */
				}
				
				.header_logo img {
				    max-height: 22px; /* 로고 크기 제한 (원하는 크기로 조정) */
				    margin-left: 2rem;
				}
				.nav-item {
					margin-left: 0rem;
					font-size: 12px;
					height: auto;
				}
			}		 
			
			/* 모바일 세로 (해상도 ~ 479px) */
			@media all and (max-width: 479px) {
				.mb-5 {
					margin-bottom: 1.5rem !important;
				}
				.topbanner{ width:100%; } 
				.header {width: 575; height: 30px;}
				.submenu {
					display: flex;
					border-top:1px solid rgba(0,0,0,0.055);
					border-bottom: 1px solid rgba(0,0,0,0.055);
					align-items: center; /* 수직 중앙 정렬 */
				}
				.header_logo img {
				    max-height: 15px; /* 로고 크기 제한 (원하는 크기로 조정) */
				    margin-left: 1rem;
				}
				.nav-item {
					margin-left: 0rem;
					font-size: 8px;
					height: auto;
				}
			}
			.header_logo {
			    flex-shrink: 0; /* 로고 크기를 고정 */
			}
			.nav {
				justify-content: space-evenly;
			}
			.nav-item>a{
				list-style: none; 
				text-decoration: none; 
				color: rgb(0, 0, 64);
				font-family:'NotoSans';
				font-weight:600;
			}
		</style>
		<div id="wrap" class="mb-5">
			<div class="header text-center" style="background-color: #FBF3DD;" >
				<img src="/image/banner.png" class="topbanner mx-auto">
			</div>
			<div id="submenu" class="border-t border-b border-gray-200 flex items-center justify-between px-4 md:px-8 lg:px-20">
				<div class="flex-shrink-0">
		            <a href="/main">
		                <img src="/image/logo.jpg" alt="밥수니반찬헤더로고" class="h-4 md:h-8 lg:h-12">
		            </a>
		        </div>
				<!-- 데스크탑 메뉴 (768px 이상에서만 표시) -->
		        <ul class="hidden md:flex nav container space-x-8 lg:space-x-20">
		            <li class="nav-item">
		                <a href="/order" class="nav-link text-sm md:text-base lg:text-lg">주문하기</a>
		            </li>
		            <li class="nav-item">
		                <a href="/foodtable" class="nav-link text-sm md:text-base lg:text-lg">이달의식단</a>
		            </li>
		            <li class="nav-item">
		                <a href="/cart" class="nav-link text-sm md:text-base lg:text-lg">장바구니</a>
		            </li>
		            <li class="nav-item">
		                <a href="/mypage/noneOrderCheck" class="nav-link text-sm md:text-base lg:text-lg">비회원주문조회</a>
		            </li>
		        </ul>
				<div class="md:hidden">
                    <button type="button" class="text-gray-700 hover:text-orange-500 focus:outline-none focus:text-orange-500 mt-1" onclick="toggleMobileMenu()">
                        <svg class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h16"></path>
                        </svg>
                    </button>
                </div>
		    </div>
		    
		    <!-- Mobile Navigation Menu -->
            <div id="mobile-menu" class="md:hidden hidden border-t border-gray-200">
                <div class="px-2 pt-2 pb-3 space-y-1">
                    <a href="/order" class="block px-3 py-2 text-gray-700 rounded-md font-medium transition-colors duration-200">
                        주문하기
                    </a>
                    <a href="/foodtable" class="block px-3 py-2 text-gray-700 rounded-md font-medium transition-colors duration-200">
                        이달의식단
                    </a>
                    <a href="/cart" class="block px-3 py-2 text-gray-700 rounded-md font-medium transition-colors duration-200">
                        장바구니
                    </a>
                    <a href="/mypage/noneOrderCheck" class="block px-3 py-2 text-gray-700 rounded-md font-medium transition-colors duration-200">
                        비회원주문조회
                    </a>
                    <div class="border-t border-gray-200 pt-2 mt-2">
                        <a href="#" class="block px-3 py-2 rounded-md font-medium transition-colors duration-200">
                            로그인
                        </a>
                        <a href="/joinStep1" class="block px-3 py-2 rounded-md font-medium transition-colors duration-200">
                            회원가입
                        </a>
                    </div>
                </div>
            </div>
		 </div>
		<script>
			function toggleMobileMenu() {
				const mobileMenu = document.getElementById('mobile-menu');
				mobileMenu.classList.toggle('hidden');
			}
		</script>
	</th:block>
</html>
