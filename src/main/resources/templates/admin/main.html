<!DOCTYPE html>
<html xmlns:th="http//www.thymeleaf.org"
	  xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	  xmlns:thym="http://www.thymeleaf.org/extras/java8time"
	  layout:decorate="~{layouts/admin_layout}">
	  <main layout:fragment="content">
		<style>
			.title {
				padding: 30px 40px 20px 0px;
			}
			.title > h1{
				font-size: 24px;
			}
			.search {
				padding: 15px; 
				background-color: #fafafa; 
				border-top:1px solid #e1e1e1;
				border-bottom:1px solid #e1e1e1;
				font-size: 14px;
			}
			.search > p > i{
				font-size: 18px;
			}
			.inputText {
				border: 1px solid #c5c5c5;
				background: #fff;
				color: #444;
				border-radius: 0;
				height: 32px;
				padding-left: 10px;
				width:140px;
			}
			.inputSelect {
				border: 1px solid #c5c5c5;
				background: #fff;
				color: #444;
				border-radius: 0;
				height: 32px;
				padding-left: 5px;
				width:140px;
			}
			.search > div > .spanTitle {
				display:inline-block;
				width:80px;
			}
			.i_calendar {
				background-color: #fff;
				border:1px solid rgb(192, 192, 192);
				border-left: 0px;
				padding:6px;
				cursor: pointer;
			}
			.btn_date {
				margin-left: 7px;
				background-color: #fff;
				border:1px solid rgb(192, 192, 192);
				padding:5px 15px 5px 15px;
				width:65px;
			}
			.btn_active {
				background-color: #787878;
				color: #FFF;
			}
			.btn_search {
				min-width: 60px;
				line-height: 30px;
				height: 32px;
				padding: 0 9px;
				border: 1px solid #787878;
				background: #787878;
				color: #FFF;
			}
			.cursor-pointer {
				cursor: pointer;
			}
			.btn_excel {
				min-width: 60px;
				line-height: 30px;
				height: 32px;
				padding: 0 9px;
				border: 1px solid #000;
				background: #000;
				color: #FFF;
				font-size: 15px;
			}
			.table {
				font-size: 13px;
				border: 1px solid #c5c5c5;
			}
			tr, td {
				border: none; /* Remove borders */
			}
			.ar {
				text-align: center;
			}
		</style>
		<div class="contents" style="height: 100%;">
			<div class="ms-5 me-4">
				<div class="title"><h1><i class="bi bi-check-lg me-2"></i>대시보드</h1></div>
				<div class="mt-3">
					<span class="mt-3 spanTitle"><i class="bi bi-dot me-1"></i>주문/배송/클레임 건수</span>
				</div>
				<div style="display: flex;">
					<div class="mt-3 me-3" style="width:50%;">
						<table class="table text-start table-bordered" style="height:190px;">
							<colgroup><col><col style="width:100px;"></colgroup>
							<thead>
								<tr>
									<th scope="col" style="text-align: center; background-color: #f5f5f5;"colspan="2">주문/배송</th>
								</tr>
							</thead>
							<tbody>
								<tr>
									<td>신규주문</td>
									<td class="ar"><a href="/admin/orderManage">0</a> 건</td>
								</tr>
								<tr>
									<td>입금대기</td>
									<td class="ar">0 건</td>
								</tr>
								<tr>
									<td>결제완료</td>
									<td class="ar">0 건</td>
								</tr>
								<tr>
									<td>배송완료</td>
									<td class="ar">0 건</td>
								</tr>
							</tbody>
						</table>
					</div>
					<div class="mt-3" style="width:50%;">
						<table class="table text-start table-bordered" style="height:190px;">
							<colgroup><col><col style="width:100px;"></colgroup>
							<thead>
								<tr>
									<th scope="col" style="text-align: center; background-color: #f5f5f5;"colspan="2">클레임</th>
								</tr>
							</thead>
							<tbody>
								<tr>
									<td>취소신청</td>
									<td class="ar">0 건</td>
								</tr>
							</tbody>
						</table>
					</div>
				</div>
				
				<div class="mt-3">
					<span class="mt-3 spanTitle"><i class="bi bi-dot me-1"></i>배송건수</span>
				</div>
				<div style="display: flex;">
					<div class="mt-3 me-3" style="width:50%;">
						<table class="table text-start table-bordered">
							<colgroup><col><col style="width:100px;"></colgroup>
							<thead>
								<tr>
									<th scope="col" style="text-align: center; background-color: #f5f5f5;"colspan="2">금일 배송 건수</th>
								</tr>
							</thead>
							<tbody>
								<tr>
									<td>금일배송</td>
									<td class="ar">0 건</td>
								</tr>
							</tbody>
						</table>
					</div>
					<div class="mt-3" style="width:50%;">
						<table class="table text-start table-bordered">
							<colgroup><col><col style="width:100px;"></colgroup>
							<thead>
								<tr>
									<th scope="col" style="text-align: center; background-color: #f5f5f5;"colspan="2">익일 배송 건수</th>
								</tr>
							</thead>
							<tbody>
								<tr>
									<td>익일배송</td>
									<td class="ar">0 건</td>
								</tr>
							</tbody>
						</table>
					</div>
				</div>
			</div>
        </div>
		<script>
			$(document).ready(function() {
				
			});
			
		</script>
	</main>
</html>
