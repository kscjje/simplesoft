<!DOCTYPE html>
<html xmlns:th="http//www.thymeleaf.org">
	<head>
		<meta charset="UTF-8">
		<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
		<title>산정현 교회 방탈출</title>
		<link rel="stylesheet" href="/css/bootstrap.min.css">
		<link rel="stylesheet" href="/css/font.css">
		<link rel="stylesheet" href="/css/bootstrap-icons.min.css">
		<script src="/js/jquery-3.6.0.min.js"></script>
		<script src="/js/bootstrap.bundle.min.js"></script>
		<script src="/js/jquery.blockUI.min.js"></script>
		<script src="/js/blockCommon.js"></script>
		<script src="/js/jQuery.serializeObject.min.js"></script>
	</head>
	<style>
		.content {
			display:block;
			text-align: center;
			position: absolute;
			left: 24%;
			top: 20%;
		}
		.btn_search {
		    min-width: 60px;
		    line-height: 30px;
		    height: 32px;
		    padding: 0 9px;
		    border: 1px solid #787878;
		    background: rgb(255, 128, 64);
		    color: #FFF;
			font-weight: bold;
		}
	</style>
	<body style="background-color: black;">
		<div style="float: left; cursor: pointer;" class="mt-4 ms-5" id="homeDiv">
			<span style="color : rgb(255, 255, 255); font-weight: bold; font-size: 70px;">IGYM</span>
			<i class="bi bi-house-door" style="font-size:80px;color: #FFF;"></i>
		</div>
		<div class="content">
			<div id="div1">
				<img src="images/info1.png" width="1000px" height="500px" class="mb-3"><br>
				<span style="color : rgb(255, 255, 255); font-weight: bold; font-size: 20px;">1 / 3</span><br><br>
				<input type="button" onclick="fn_btn(2)" class="btn btn-light" value="다음">
				<input type="button" class="btn btn-light" value="돌아가기" onclick="location.href='/'" >
			</div>
			<div id="div2" style="display:none;">
				<img src="images/info2.png" width="1000px" height="500px" class="mb-3"><br>
				<span style="color : rgb(255, 255, 255); font-weight: bold; font-size: 20px;">2 / 3</span><br><br>
				<input type="button" onclick="fn_btn(1)" class="btn btn-light" value="이전">
				<input type="button" onclick="fn_btn(3)" class="btn btn-light" value="다음">
				<input type="button" class="btn btn-light" value="돌아가기" onclick="location.href='/'" >
			</div>
			<div id="div3" style="display:none;">
				<img src="images/info3.png" width="1000px" height="500px"class="mb-3"><br>
				<span style="color : rgb(255, 255, 255); font-weight: bold; font-size: 20px;">3 / 3</span><br><br>
				<input type="button" onclick="fn_btn(2)" class="btn btn-light" value="이전">
				<input type="button" class="btn btn-light" value="돌아가기" onclick="location.href='/'" >
			</div>
		</div>
	</body>
	<script>
		$(document).ready(function(){  
			$("#homeDiv").click(function(){
				location.href="/";
				return;
			});
		});
		function fn_btn(type){
			if(type == 1){
				$("#div1").show();
				$("#div2").hide();
				$("#div3").hide();
			} else if (type == 2){
				$("#div1").hide();
				$("#div2").show();
				$("#div3").hide();
			} else if (type == 3){
				$("#div1").hide();
				$("#div2").hide();
				$("#div3").show();
			}
		}
	</script>
</html>
