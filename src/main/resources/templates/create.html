<!DOCTYPE html>
<html xmlns:th="http//www.thymeleaf.org">
	<head>
		<meta charset="UTF-8">
		<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
		<title>산정현 교회 방탈출</title>
		<link rel="stylesheet" href="/css/bootstrap.min.css">
		<link rel="stylesheet" href="/css/font.css">
		<link rel="stylesheet" href="/css/bootstrap-icons.min.css">
		<script src="/js/jquery-3.6.0.min.js"></script>
		<script src="/js/bootstrap.bundle.min.js"></script>
		<script src="/js/jquery.blockUI.min.js"></script>
		<script src="/js/blockCommon.js"></script>
		<script src="/js/jQuery.serializeObject.min.js"></script>
	</head>
	<style>
		.content {
			display:block;
			text-align: center;
			position: absolute;
			left: 40%;
			top: 40%;
		}
		.footer {
			position: absolute;
			bottom:8%;
			left: 49%;
		}
		.btn_search {
		    min-width: 60px;
		    line-height: 30px;
		    height: 32px;
		    padding: 0 9px;
		    border: 1px solid #787878;
		    background: #787878;
		    color: #FFF;
			font-weight: bold;
		}
		#fullscreen-element {
			width: 100%;
			height: 300px;
			background-color: lightblue;
			display: flex;
			justify-content: center;
			align-items: center;
			font-size: 24px;
		}
	</style>
	<body style="background-color: black;">
		<div class="content">
			<span style="color: white;font-weight: bold; font-size: 50px;">팀 이름을 입력하세요.</span><br>
			<input type="text" id="hintText" maxlength="20" onkeypress="enterKey()"/>
			<input type="button" class="btn_search" value="확인" onclick="fn_confirm()" >
		</div>
		<form method="post" action="/" id="hintForm">
			<input type="hidden" name="value" id="hiddenText">
		</form>
	</body>
	<script th:inline="javascript">
		$(document).ready(function(){  
			//한글입력 안되게 처리  
			$("#homeDiv").click(function(){
				location.href="/";
				return;
			});
			let cookie = /*[[${msg}]]*/ "";
			if("" != cookie && null != cookie)alert(cookie)
		});
		const doc = document.documentElement;
		
		// 전체화면 설정
		function openFullScreen() {
		    doc.requestFullscreen();
		}
			
		function enterKey(type){
			if (window.event.keyCode == 13) {
				fn_confirm();
			}
		}
		
		function fn_confirm(){
			let form = $("#hintForm");
			let hintText = $("#hintText").val();
			
			if("" == hintText){
				alert("팀 이름을 입력해 주세요.");
				$("#hintText").val("");
				return;
			} else {
				$("#hiddenText").val(hintText);
				form.submit();
			}
		}
		openFullScreen();
	</script>
</html>
