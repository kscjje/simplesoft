<!DOCTYPE html>
<html lang="ko">
<head>
	<meta charset="UTF-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>이김청년부 레크 진행상황</title>
	<link rel="stylesheet" href="/css/tailwind.min.css">
	<link rel="stylesheet" href="/css/all.min.css">
	<script src="/js/common/jquery-3.6.0.min.js"></script>
	<style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
        }
        .game-card {
            transition: all 0.3s ease;
            touch-action: manipulation;
        }
        .game-card:active {
            transform: scale(0.98);
        }
        .status-playing {
            background: linear-gradient(135deg, #10b981, #059669);
            box-shadow: 0 4px 15px rgba(16, 185, 129, 0.3);
        }
        .status-waiting {
            background: linear-gradient(135deg, #6b7280, #4b5563);
            box-shadow: 0 4px 15px rgba(107, 114, 128, 0.3);
        }
        .pulse-animation {
            animation: pulse 2s infinite;
        }
        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.7; }
        }
    </style>
</head>
<body class="bg-gray-100 min-h-screen">
    <!-- Header -->
    <div class="bg-blue-600 text-white p-4 shadow-lg">
        <h1 class="text-xl font-bold text-center">
            <i class="fas fa-gamepad mr-2"></i>레크 현황판
        </h1>
    </div>

    <!-- Main Content -->
    <div class="container mx-auto p-4 max-w-md">
        <!-- Status Summary -->
        <div class="bg-white rounded-xl shadow-lg p-4 mb-4">
            <div class="flex justify-between items-center">
                <div class="text-center">
                    <div class="text-2xl font-bold text-green-600" id="playingCount">0</div>
                    <div class="text-sm text-gray-600">진행중</div>
                </div>
                <div class="text-center">
                    <div class="text-2xl font-bold text-gray-500" id="waitingCount">6</div>
                    <div class="text-sm text-gray-600">대기중</div>
                </div>
                <div class="text-center">
                    <div class="text-2xl font-bold text-blue-600">6</div>
                    <div class="text-sm text-gray-600">전체</div>
                </div>
            </div>
        </div>

        <!-- Game Cards -->
        <div class="space-y-4" id="gameContainer">
            <!-- Games will be generated by JavaScript -->
        </div>
    </div>
	<script th:inline="javascript">
	    /*<![CDATA[*/
	    const games = /*[[${list}]]*/ [];
	    /*]]>*/
        // Game data
/*		const games = [
            { id: 1, name: '모션게임_(김예림)', status: 'waiting' },
            { id: 2, name: '이심전심_(정세영)', status: 'waiting' },
            { id: 3, name: '스피드매칭_(신연재)', status: 'waiting' },
            { id: 4, name: '랜덤스피드퀴즈_(정채영)', status: 'waiting' },
            { id: 5, name: '블라인드 메이즈_(문진우)', status: 'waiting' },
            { id: 6, name: '방탈출_(김영철)', status: 'waiting' }
        ];
*/
        // Render games
        function renderGames() {
            const container = document.getElementById('gameContainer');
            container.innerHTML = '';
            
            games.forEach(game => {
                const isPlaying = game.onOff === 'Y';
                const statusClass = isPlaying ? 'status-playing' : 'status-waiting';
                const statusText = isPlaying ? '진행중' : '대기중';
                const statusIcon = isPlaying ? 'fas fa-play-circle' : 'fas fa-pause-circle';
                const pulseClass = isPlaying ? 'pulse-animation' : '';
                
                const gameCard = document.createElement('div');
                gameCard.className = `game-card ${statusClass} ${pulseClass} rounded-xl p-5 text-white shadow-lg cursor-pointer`;
                gameCard.onclick = () => toggleGameStatus(game.seq);
                
                gameCard.innerHTML = `
                    <div class="flex items-center justify-between">
                        <div class="flex-1">
                            <h3 class="text-lg font-semibold mb-1">${game.userName}</h3>
                            <div class="flex items-center">
                                <i class="${statusIcon} mr-2 text-xl"></i>
                                <span class="text-lg font-medium">${statusText}</span>
                            </div>
                        </div>
                        <div class="ml-4">
                            <i class="fas fa-chevron-right text-2xl opacity-70"></i>
                        </div>
                    </div>
                `;
                
                container.appendChild(gameCard);
            });
            
            updateSummary();
        }
		function savetime(data) {
			$.ajax({
				url: '/gameUpdate',
				type: 'POST',
				dataType: 'json',
				data : {
					id : data.seq,
					onOff : data.onOff
				},
				success: function (res) {
				},
				error: function () {
				}
			});
		}
        // Toggle game status
        function toggleGameStatus(gameId) {
			console.log(gameId)
			console.log(games)
            const game = games.find(g => g.seq === gameId);
            console.log(game)
            if (game) {
				// 시작 시간 서버에서 불러오기 (GET)
				game.onOff = game.onOff === 'Y' ? 'N' : 'Y';
                savetime(game);
                renderGames();
                
                // Haptic feedback for mobile
                if (navigator.vibrate) {
                    navigator.vibrate(50);
                }
            }
        }

        // Set all games to specific status
        function setAllStatus(status) {
            games.forEach(game => {
                game.onOff = status;
            });
            renderGames();
            
            // Haptic feedback
            if (navigator.vibrate) {
                navigator.vibrate(100);
            }
        }

        // Update summary counts
        function updateSummary() {
            const playingCount = games.filter(g => g.onOff === 'Y').length;
            const waitingCount = games.filter(g => g.onOff === 'N').length;
            
            document.getElementById('playingCount').textContent = playingCount;
            document.getElementById('waitingCount').textContent = waitingCount;
        }

        // Initialize
        renderGames();

        // Prevent zoom on double tap
        let lastTouchEnd = 0;
        document.addEventListener('touchend', function (event) {
            const now = (new Date()).getTime();
            if (now - lastTouchEnd <= 300) {
                event.preventDefault();
            }
            lastTouchEnd = now;
        }, false);
    </script>
</body>
</html>
