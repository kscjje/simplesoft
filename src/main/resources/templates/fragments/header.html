<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
	<th:block th:fragment="header">
		<!-- Header (s) -->
		<style>
			/* 데스크탑 (해상도 1280px 이상) */
			@media all and (min-width: 1280px) {
				/* 데스크탑 전용 스타일 */								
				.submenu {
					border-top:1px solid rgba(0,0,0,0.055);
					border-bottom: 1px solid rgba(0,0,0,0.055);
					display: flex; /* Flexbox로 자식 요소를 정렬 */
					align-items: center; /* 수직 중앙 정렬 */
				}
				.header_logo img {
				    max-height: 50px; /* 로고 크기 제한 (원하는 크기로 조정) */
				    height: auto; /* 비율 유지 */
				    margin-left: 20rem;
				}
				
				.nav.container {
				    display: flex; /* Flexbox로 목록 정렬 */
				    list-style: none; /* 기본 리스트 스타일 제거 */
				    margin: 0; /* 기본 여백 제거 */
				    padding: 0; /* 기본 여백 제거 */
				}
				.nav-item {
					margin-left: 5rem;
					font-size: 18px;
					height: 50px;
				}
			}
			
			/* 노트북 & 테블릿 가로 (해상도 1024px ~ 1279px) */
			@media all and (min-width: 1024px) and (max-width: 1279px) {			
				/* 모바일 가로 또는 태블릿 세로 스타일 */
			  	
				.mb-5 {
					margin-bottom: 1.0rem !important;
				}
				.topbanner{ width:100%;}
				.header {width: 575; height: 75px;}
				.submenu {
					display: flex;
					border-top:1px solid rgba(0,0,0,0.055);
					border-bottom: 1px solid rgba(0,0,0,0.055);
					align-items: center; /* 수직 중앙 정렬 */
				}
				
				.header_logo img {
				    max-height: 30px; /* 로고 크기 제한 (원하는 크기로 조정) */
				    margin-left: 2rem;
				}
				.nav-item {
					margin-left: 0rem;
					font-size: 16px;
					height: auto;
				}
			}
			
			/* 테블릿 가로 (해상도 768px ~ 1023px) */
			@media all and (min-width: 768px) and (max-width: 1023px) {
				/* 태블릿 가로 스타일 */
				.mb-5 {
					margin-bottom: 1.0rem !important;
				}
				.topbanner{ width:100%;}
				.header {width: 575; height: 60px;}
				.submenu {
					display: flex;
					border-top:1px solid rgba(0,0,0,0.055);
					border-bottom: 1px solid rgba(0,0,0,0.055);
					align-items: center; /* 수직 중앙 정렬 */
				}
				
				.header_logo img {
				    max-height: 30px; /* 로고 크기 제한 (원하는 크기로 조정) */
				    margin-left: 2rem;
				}
				.nav-item {
					margin-left: 0rem;
					font-size: 16px;
					height: auto;
				}
			}
			
			/* 모바일 가로 & 테블릿 세로 (해상도 480px ~ 767px) */
			@media all and (min-width: 480px) and (max-width: 767px) {
				/* 모바일 가로 또는 태블릿 세로 스타일 */
				.mb-5 {
					margin-bottom: 1.0rem !important;
				}
				.topbanner{ width:100%;}
				.header {width: 575; height: 40px;}
				.submenu {
					display: flex;
					border-top:1px solid rgba(0,0,0,0.055);
					border-bottom: 1px solid rgba(0,0,0,0.055);
					align-items: center; /* 수직 중앙 정렬 */
				}
				
				.header_logo img {
				    max-height: 22px; /* 로고 크기 제한 (원하는 크기로 조정) */
				    margin-left: 2rem;
				}
				.nav-item {
					margin-left: 0rem;
					font-size: 12px;
					height: auto;
				}
			}		 
			
			/* 모바일 세로 (해상도 ~ 479px) */
			@media all and (max-width: 479px) {
				.mb-5 {
					margin-bottom: 1.5rem !important;
				}
				.topbanner{ width:100%; } 
				.header {width: 575; height: 30px;}
				.submenu {
					display: flex;
					border-top:1px solid rgba(0,0,0,0.055);
					border-bottom: 1px solid rgba(0,0,0,0.055);
					align-items: center; /* 수직 중앙 정렬 */
				}
				.header_logo img {
				    max-height: 15px; /* 로고 크기 제한 (원하는 크기로 조정) */
				    margin-left: 1rem;
				}
				.nav-item {
					margin-left: 0rem;
					font-size: 8px;
					height: auto;
				}
			}
			.header_logo {
			    flex-shrink: 0; /* 로고 크기를 고정 */
			}
			.nav {
				justify-content: space-evenly;
			}
			.nav-item>a{
				list-style: none; 
				text-decoration: none; 
				color: rgb(0, 0, 64);
				font-family:'NotoSans';
				font-weight:600;
			}
		</style>
		<div id="wrap" class="mb-5">
			<div class="header text-center" style="background-color: #FBF3DD;" >
				<img src="/image/banner.png" class="topbanner mx-auto">
			</div>
			<div id="submenu" class="submenu">
				<div class="header_logo"><a href="/main"><img src="/image/logo.jpg" alt="밥수니반찬헤더로고"></a></div>
				<ul class="nav container">
					<li class="nav-item">
						<a href="/order" class="nav-link">주문하기</a>
					</li>
					<li class="nav-item">
						<a href="/foodtable" class="nav-link">이달의식단</a>
					<li class="nav-item">
						<a href="/cart" class="nav-link">장바구니</a>
					</li>
					<li class="nav-item">
						<a href="/mypage/noneOrderCheck" class="nav-link">비회원주문조회</a>
					</li>
				</ul>
			</div>
		</div>
	</th:block>
</html>
