<!DOCTYPE html>

	<th:block th:fragment="header">

			.wrap_div{
				width: 100%; height: 45px;
			}
			a>img {
				width: 70px;
				height: 20px;
				position: relative;
			}
			li {
				text-decoration: none;
				color: black;
				font-size: 7px;
			}

				position: initial;
				font-weight: bold;
				top: 0;
				left: 0;
				right: 0;
			}

				padding: 5px 0px 0px 20px;
				width: 100%;
				height: 45px;
				background-color: #FFF;
			}
			#admin_header ul {
				list-style: none; padding-left: 0px; float: right;
			}

			    display: inline; font-size: 7px; border-left: 1px solid black; padding: 0px 10px 0px 10px; margin: 5px 0px 5px 0px;
			}
			#admin_header li:first-child {
			    border-left: none;
			}
			#admin_header ul li>a {
