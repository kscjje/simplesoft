<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
		xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
		layout:decorate="~{layouts/mypage_layout}">
		<main class="content-wrapper" layout:fragment="content" style="padding: 10px;">
			<style>
				.content-container {
					max-width: 600px;
					min-height: 53vh;
					margin: 0 auto;
				}
				.content-container-hedaer {
					max-width: 1200px;
					margin: 0 auto;
				}
			</style>
			<div class="content-container-hedaer justify-content-center text-center">
				<th:block th:replace="fragments/mypageTabs :: mypageTabs(${activeMenu})"></th:block>
			</div>
			<div class="content-container justify-content-center">
				<div class="flex flex-col md:flex-row md:items-center md:justify-between mb-6 ms-1">
					<div class="flex-1">
						<div class="flex items-center justify-between mb-2">
							<h2 class="text-2xl font-bold text-gray-800">배송지 관리</h2>
						</div>
					</div>
				</div>
				<!-- 배송지 추가 -->
				<div class="d-flex justify-content-end mb-3 me-1">
					<button type="button" class="btn btn-primary" onclick="openAddressAddModal()">+ 배송지 추가</button>
				</div>
		
				<!-- 배송지 목록 -->
				<div class="list-group">
					<th:block th:each="rs, rsStat : ${list}">
						<!-- 배송지 카드 -->
						<div class="list-group-item mb-3 border rounded">
							<!-- 상단 영역 (주소명 + 대표배송지 체크) -->
							<div class="d-flex justify-content-between align-items-center mb-2">
								
								<!-- 왼쪽 : 배송지명 -->
								<p class="mb-0 fw-bold" th:text="${rs.addressNm}"></p>
						
								<!-- 오른쪽 : 대표 배송지 -->
								<div class="form-check">
									<input class="form-check-input"
										   type="radio"
										   name="defaultAddr"
										   th:id="'label'+${rsStat.index}"
										   th:if="${rs.chooseYn == 'N'}"
										   th:onchange="${rs.chooseYn == 'N'} ? |setDefaultAddr('${rs.addressSeq}')| : null">
						
									<label class="form-check-label"
										   th:for="'label'+${rsStat.index}"
										   th:text="${rs.chooseYn == 'Y'} ? '대표 배송지' : '대표 배송지로 설정'">
									</label>
								</div>
							</div>
							
							<!-- 배송지 정보 -->
							<div class="mb-3">
								<p class="mb-1" th:text="'('+${rs.zipcode}+')'+${rs.address}+' '+${rs.addressDetail}"></p>
								<p class="mb-0 text-muted" th:text="${rs.commonPwd}"></p>
								<p class="mb-0 text-muted" th:text="${rs.bigo}"></p>
							</div>
			
							<!-- 하단 버튼 영역 -->
							<div class="d-flex justify-content-start gap-2 border-top pt-3">
								<button type="button" class="btn btn-sm btn-outline-secondary" th:onclick="|editAddress('${rs.addressSeq}')|">수정</button>
								<button th:if="${rs.chooseYn == 'N'}" type="button" class="btn btn-sm btn-outline-danger" th:onclick="|deleteAddr('${rs.addressSeq}')|">삭제</button>
							</div>
						</div>
					</th:block>
				</div>
			</div>

			<!-- 배송지 등록 모달 -->
			<div class="modal fade" id="addressAddModal" tabindex="-1" aria-hidden="true">
				<div class="modal-dialog modal-dialog-centered modal-lg modal-fullscreen-sm-down">
					<div class="modal-content rounded-lg">
			
						<!-- Header -->
						<div class="modal-header">
							<h5 class="modal-title fw-bold">
								<i class="fas fa-map-marker-alt text-primary me-2"></i>
								배송지 관리
							</h5>
							<button type="button" class="btn-close" data-bs-dismiss="modal"></button>
						</div>
			
						<!-- Body -->
						<div class="modal-body">
							<form id="addressForm">
								 <input type="hidden" name="addressSeq" value="">
								<!-- 배송지명 -->
								<div class="mb-3">
									<label class="form-label fw-semibold">배송지명 <font color="red">* </font></label>
									<input type="text"
										   name="addressNm"
										   id="addressNm"
										   class="form-control"
										   placeholder="예) 집, 회사"
										   maxlength="20">
								</div>
								<!-- 주소 -->
								<div class="mb-3">
									<label class="form-label fw-semibold">
										<i class="fas mr-2 text-blue-500"></i>주소 <font color="red">* </font>
									</label>
									<div class="flex gap-2 mb-2">
									<input type="text" id="o_postNum" name="zipcode" readonly
											class="w-32 form-input px-3 py-2 border border-gray-300 rounded-md focus:outline-none bg-gray-50"
											placeholder="우편번호">
										<button type="button" id="searchAddress"
												class="px-4 py-2 bg-gray-700 text-white rounded-md transition-colors"
												onclick="execDaumPostcode()"> 
											주소 검색
										</button>
									</div>
									<!-- 주소 검색 결과 iframe -->
									<div id="wrap1" class="w-full border border-gray-300 rounded-md mb-2" style="display: none; height: 300px; position: relative;">
										<img src="//t1.daumcdn.net/postcode/resource/images/close.png" id="btnFoldWrap" alt="접기 버튼" class="absolute top-0 right-0 cursor-pointer z-10" onclick="foldDaumPostcode()">
									</div>
									<input type="text" id="o_addr" name="address" readonly
										   class="w-full form-input px-3 py-2 border border-gray-300 rounded-md focus:outline-none bg-gray-50"
										   placeholder="기본주소">
									<input type="text" id="o_addrDetail" name="addressDetail"
										   class="w-full form-input px-3 py-2 border border-gray-300 rounded-md focus:outline-none"
										   placeholder="상세주소를 입력하세요">
								</div>
								
								<div class="mb-3">
									<label for="commonPwd" class="form-label fw-semibold">공동현관 비밀번호</label>
									<input type="text" id="commonPwd" name="commonPwd" class="w-full px-3 py-2 border border-gray-300 rounded-md input-focus" placeholder="비밀번호 입력 예시: 종버튼 + 1234" maxlength="50">
								</div>
								<div class="mb-3">
									<label for="bigo" class="form-label fw-semibold">전하실 말씀</label>
									<textarea id="bigo" name="bigo" class="w-full px-3 py-2 border border-gray-300 rounded-md input-focus" maxlength="300" rows="3" style="resize: none;" placeholder="배송 시에 찾기 어려운 곳이나 기타 사항이 있는 경우 원활한 배송을 위해 기입해 주시기 바랍니다 :)"></textarea>
								</div>
			
								<!-- 대표 배송지 -->
								<div class="form-check">
									<input class="form-check-input"
										   type="checkbox"
										   name="chooseYn"
										   value="Y"
										   id="defaultAddrChk">
									<label class="form-check-label" for="defaultAddrChk">
										대표 배송지로 설정
									</label>
								</div>
			
							</form>
						</div>
			
						<!-- Footer -->
						<div class="modal-footer">
							<button type="button"
									class="btn btn-outline-secondary"
									data-bs-dismiss="modal">
								취소
							</button>
							<button type="button"
									class="btn btn-primary"
									onclick="saveAddress()">
								저장
							</button>
						</div>
			
					</div>
				</div>
			</div>

			
			<script th:inline="javascript">
				
				const addressList = /*[[${list}]]*/"";
				
				setDefaultAddr = function (addressSeq){
					if (!confirm("대표 배송지를 변경하시겠습니까?")) {
						// 취소 누르면 선택 원래대로 돌리기
						location.reload();
						return;
					}
					const data = {
						addressSeq : addressSeq
					}
					$.ajax({
						url : "/rest/member/addressChoose",
						type : "POST",
						dataType : "json",
						data : data,
						success : function(data) {
							location.reload();
						}, error : function(request, status, error) {
							alert("에러코드: " + request.status + "\n메시지: " + request.responseText);
						}
					});

				}
				
				deleteAddr = function (addressSeq){
					if (!confirm("배송지를 삭제하시겠습니까?")) {
						return;
					}
					const data = {
						addressSeq : addressSeq
					}
					$.ajax({
						url : "/rest/member/addressDelete",
						type : "POST",
						dataType : "json",
						data : data,
						success : function(data) {
							location.reload();
						}, error : function(request, status, error) {
							alert("에러코드: " + request.status + "\n메시지: " + request.responseText);
						}
					});
				}
				
				openAddressAddModal = function (){
					
					// form 초기화
					$('#addressForm')[0].reset();
				
					// hidden 값이나 직접 세팅한 값도 같이 초기화
					$('#addr_zipcode').val('');
					$('#addr_address').val('');
				
					// 기본배송지 체크 해제
					$('#defaultAddrChk').prop('checked', false);

					const modal = new bootstrap.Modal(
						document.getElementById('addressAddModal')
					);
					modal.show();
				}
				
				saveAddress = function() {
				    // 배송지명
				    const addressNm = $('input[name="addressNm"]').val().trim();
				    if (!addressNm) {
				        alert('배송지명을 입력해 주세요.');
				        $('input[name="addressNm"]').focus();
				        return;
				    }
				
				    // 우편번호
				    const zipcode = $('input[name="zipcode"]').val().trim();
				    if (!zipcode) {
				        alert('주소 검색을 해주세요.');
				        return;
				    }
				
				    // 주소
				    const address = $('input[name="address"]').val().trim();
				    if (!address) {
				        alert('주소 검색을 해주세요.');
				        return;
				    }
				
				    // 상세주소
				    const addressDetail = $('input[name="addressDetail"]').val().trim();
				    if (!addressDetail) {
				        alert('상세주소를 입력해 주세요.');
				        $('input[name="addressDetail"]').focus();
				        return;
				    }
				
				    // hidden input으로 수정용 key 확인
				    const addressSeq = $('input[name="addressSeq"]').val();
				    
				    let formDataArray = $("#addressForm").serializeArray();
				    
				    // 신규 등록이면 addressSeq 제거
					if (!addressSeq) {
					    formDataArray = formDataArray.filter(item => item.name !== 'addressSeq');
					}
					
					// 다시 URL 인코딩된 문자열로 변환
					const formData = $.param(formDataArray);
					
					// URL 결정
					const url = addressSeq ? "/rest/member/addressUpdate" : "/rest/member/addressInsert";
				
				    $.ajax({
				        url: url,
				        type: "POST",
				        data: formData,
				        dataType: "json",
				        success: function(res) {
				            console.log(res);
				            if (res.data && res.data.ERROR) {
				                alert(res.data.ERROR);
				                $("#addressNm").focus();
				            } else if (res.responseCode === "SUCCESS") {
				                alert(addressSeq ? "배송지가 수정되었습니다." : "배송지가 등록되었습니다.");
				                
				                // 모달 닫기
				                bootstrap.Modal.getInstance(document.getElementById('addressAddModal')).hide();
				
				                // 목록 갱신
				                location.reload();
				            } else {
				                alert(res.message || "처리에 실패했습니다.");
				            }
				        },
				        error: function() {
				            alert("배송지 처리 중 오류가 발생했습니다.");
				        }
				    });
				}

				
				 editAddress = function (seq){
				    // 모달 타이틀 변경
				    const addr = addressList.find(a => a.addressSeq == seq);
				    if(!addr) return;
				
				    $('#addressAddModal').modal('show');
				    $('input[name="addressSeq"]').val(addr.addressSeq);
				    $('input[name="addressNm"]').val(addr.addressNm);
				    $('input[name="zipcode"]').val(addr.zipcode);
				    $('input[name="address"]').val(addr.address);
				    $('input[name="addressDetail"]').val(addr.addressDetail);
				    $('input[name="commonPwd"]').val(addr.commonPwd);
				    $('textarea[name="bigo"]').val(addr.bigo);
				    const chooseCheckboxWrapper = $('input[name="chooseYn"]').closest('.form-check');

				    if (addr.chooseYn === 'Y') {
				        // 이미 대표 배송지이면 체크박스 숨기기
				        chooseCheckboxWrapper.hide();
				    } else {
				        // 대표 배송지가 아니면 체크박스 보여주고 초기화
				        chooseCheckboxWrapper.show();
				        $('input[name="chooseYn"][value="Y"]').prop('checked', false);
				    }
				
				    // 버튼 텍스트/클릭 이벤트 수정
				    $('#saveAddressBtn').text('수정').off('click').on('click', function() {
				        saveAddress(true);
				    });
				}

			</script>
			<script src="//t1.daumcdn.net/mapjsapi/bundle/postcode/prod/postcode.v2.js"></script>
			<script>
				
				// 우편번호 찾기 찾기 화면을 넣을 element
				var element_wrap = document.getElementById('wrap1');
				
				function foldDaumPostcode() {
					// iframe을 넣은 element를 안보이게 한다.
					element_wrap.style.display = 'none';
				}
				function foldDaumPostcode2() {
					// iframe을 넣은 element를 안보이게 한다.
					element_wrap.style.display = 'none';
				}
				
			 	// 우편번호 찾기
				function execDaumPostcode(){
					if(typeof daum === 'undefined'){
						alert("다음 우편번호 postcode.v2.js 파일이 로드되지 않았습니다.");
						return false;
					}
					// 현재 scroll 위치를 저장해놓는다.
					var currentScroll = Math.max(document.body.scrollTop, document.documentElement.scrollTop);
					new daum.Postcode({
						oncomplete: function(data) {
							// 검색결과 항목을 클릭했을때 실행할 코드를 작성하는 부분.
	
							// 각 주소의 노출 규칙에 따라 주소를 조합한다.
							// 내려오는 변수가 값이 없는 경우엔 공백('')값을 가지므로, 이를 참고하여 분기 한다.
							var addr = ''; // 주소 변수
							var extraAddr = ''; // 참고항목 변수
	
							//사용자가 선택한 주소 타입에 따라 해당 주소 값을 가져온다.
							if (data.userSelectedType === 'R') { // 사용자가 도로명 주소를 선택했을 경우
								addr = data.roadAddress;
							} else { // 사용자가 지번 주소를 선택했을 경우(J)
								addr = data.jibunAddress;
							}
	
							// 사용자가 선택한 주소가 도로명 타입일때 참고항목을 조합한다.
							if(data.userSelectedType === 'R'){
								// 법정동명이 있을 경우 추가한다. (법정리는 제외)
								// 법정동의 경우 마지막 문자가 "동/로/가"로 끝난다.
								if(data.bname !== '' && /[동|로|가]$/g.test(data.bname)){
									extraAddr += data.bname;
								}
								// 건물명이 있고, 공동주택일 경우 추가한다.
								if(data.buildingName !== '' && data.apartment === 'Y'){
									extraAddr += (extraAddr !== '' ? ', ' + data.buildingName : data.buildingName);
								}
								// 표시할 참고항목이 있을 경우, 괄호까지 추가한 최종 문자열을 만든다.
								if(extraAddr !== ''){
									extraAddr = ' (' + extraAddr + ')';
								}
								// 조합된 참고항목을 해당 필드에 넣는다.
								// document.getElementById("sample3_extraAddress").value = extraAddr;
							
							} else {
								// document.getElementById("sample3_extraAddress").value = '';
							}
	
							// 우편번호와 주소 정보를 해당 필드에 넣는다.
							document.getElementById("o_postNum").value = data.zonecode;
							document.getElementById("o_addr").value = addr;
	
							// iframe을 넣은 element를 안보이게 한다.
							// (autoClose:false 기능을 이용한다면, 아래 코드를 제거해야 화면에서 사라지지 않는다.)
							element_wrap.style.display = 'none';
	
							// 우편번호 찾기 화면이 보이기 이전으로 scroll 위치를 되돌린다.
							document.body.scrollTop = currentScroll;
						},
						// 우편번호 찾기 화면 크기가 조정되었을때 실행할 코드를 작성하는 부분. iframe을 넣은 element의 높이값을 조정한다.
						onresize : function(size) {
							element_wrap.style.height = size.height+'px';
						},
						width : '100%',
						height : '100%'
					}).embed(element_wrap);
	
					// iframe을 넣은 element를 보이게 한다.
					element_wrap.style.display = 'block';				
				}
			</script>
		</main>
</html>
