<!DOCTYPE html>
<html xmlns:th="http//www.thymeleaf.org"
	  xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	  layout:decorate="~{layouts/default_layout}">
	<main class="content-wrapper" layout:fragment="content">
		
		<script>
			$(document).ready(function () {
				$('.slider').slick({
			      slide: 'div',        //슬라이드될 태그
			      infinite : true,     //무한 반복 옵션     
			      slidesToShow : 1,        // 한 화면에 보여질 컨텐츠 개수
			      slidesToScroll : 1,        //스크롤 한번에 움직일 컨텐츠 개수
			      speed : 500,     // 다음 버튼 누르고 다음 화면 뜨는데까지 걸리는 시간(ms)
			      arrows : true,         // 옆으로 이동하는 화살표 표시 여부
			      dots : true,         // 스크롤바 아래 점으로 페이지네이션 여부
			      autoplay : true,            // 자동 스크롤 사용 여부
			      autoplaySpeed : 2000,         // 자동 스크롤 시 다음으로 넘어가는데 걸리는 시간 (ms)
			      pauseOnHover : true,        // 슬라이드 이동   시 마우스 호버하면 슬라이더 정지
			      vertical : false,        // 세로 방향 슬라이드 옵션
			      prevArrow: '<button type="button" data-role="none" class="slick-prev" aria-label="Previous" tabindex="0" role="button">Previous</button>',
			      nextArrow: '<button type="button" data-role="none" class="slick-next" aria-label="Next" tabindex="0" role="button">Next</button>',
			      draggable : true,     //드래그 가능 여부 
			      responsive: [
			        {
			            breakpoint: 1920, // Screen size <= 1920px
			            settings: {
			                slidesToShow: 1, // Show 3 slides
			            },
			        },
			        {
			            breakpoint: 1080, // Screen size <= 1080px
			            settings: {
			                slidesToShow: 1, // Show 2 slides
			            },
			        },
			        {
			            breakpoint: 768, // Screen size <= 768px
			            settings: {
			                slidesToShow: 1, // Show 1 slide
			            },
			        },
			    ],
			
			    });
			})
		</script>
		<div class="slider">
			<div>
				<div class="image">
					<img src="image/slide1.png" />
				</div>
			</div>
			<div>
				<div class="image">
					<img src="image/img2.jpg">
				</div>
			</div>
			<div>
				<div class="image">
					<img src="image/img3.jpg">
				</div>
			</div>
		</div>
		<div class="contents mt-4">
			<div><a href="/order"><img src="image/con2.jpg" alt="주문하기"></a></div>
			<div><a href="#"><img src="image/con3.jpg" alt="주문내역 확인하기"></a></div>
		</div>
		
	</main>
</html>
