<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
	<th:block th:fragment="header">
		<!-- Header (s) -->
		<style>
			a>img {
				width: 200px;
				height: 70px;
				position: relative;
				
			}
			li {
				text-decoration: none;
				color: black;
				font-size: 12px;
			}
			#admin_header ul {
			list-style: none; padding-left: 0px; float: right; margin-top: 5px;
			}
			#admin_header ul li {
			    display: inline; font-size: 12px; border-left: 1px solid black; padding: 0px 10px 0px 10px; margin: 5px 0px 5px 0px;
			}
			#admin_header li:first-child {
			    border-left: none;
			}
			#admin_header ul li>a {
			   text-decoration: none; color:black; font-size: 12px; 
			}
		</style>
		<div id="wrap" style="border-bottom: 1px solid #000;">
			<div style="width: 100%; height: 130px">
				<!--header menu -->
				<div id="admin_header" style="position: initial; font-weight: bold;top: 0;left: 0;right: 0;">
					<div style="background-color: #FFF;padding: 15px 20px 0px 20px;width: 100%; height: 130px">
						<a><img src="/image/logo.jpg" alt="밥수니반찬헤더로고"></a>
						<ul>
							<li th:text="|${session.adminLoginInfo.managerId} 관리자님 환영합니다.|"></li>
							<li><a href="/adm/login" class="menuLink">로그아웃</a></li>
		                </ul>
					</div>
	            </div>
			</div>
		</div>
	<!-- (e) Header -->
	</th:block>
</html>
